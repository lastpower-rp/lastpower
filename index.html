<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدلة والتسجيلات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Header -->
            <h1 class="main-title">الأدلة والتسجيلات</h1>

            <!-- Audio Recording Section -->
            <div class="section-card">
                <h2 class="section-title">التسجيل هنا</h2>

                <audio id="audioPlayer" style="display: none;">
                    <source src="lp.mp3" type="audio/mpeg">
                    متصفحك لا يدعم تشغيل الملفات الصوتية
                </audio>

                <!-- Audio Controls -->
                <div class="audio-controls">
                    <button id="playPauseBtn" class="play-button">
                        <span class="button-icon">▶️</span>
                        <span class="button-text">تشغيل التسجيل</span>
                    </button>

                    <!-- Timeline -->
                    <div class="audio-timeline">
                        <!-- Time Display -->
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-container" id="progressContainer">
                            <!-- Progress Fill -->
                            <div class="progress-fill" id="progressFill"></div>
                            <!-- Progress Handle -->
                            <div class="progress-handle" id="progressHandle"></div>
                        </div>

                        <!-- Percentage Display -->
                        <div class="percentage-display">
                            <span id="percentageText">0% مكتمل</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Section -->
            <div class="section-card">
                <h2 class="section-title">الفيديو التوضيحي</h2>

                <div class="video-container">
                    <iframe
                        src="https://www.youtube.com/embed/Fydjg0eloso"
                        title="Evidence Video"
                        class="video-iframe"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Footer Note -->
            <div class="footer-note">
                <p>هذه الصفحة تحتوي على الأدلة والتسجيلات المتعلقة بالموقف</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
